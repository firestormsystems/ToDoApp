  var NewString =  Input.split(",");
  for (var i = 0; i < NewString.length; i++){
    if (NewString[i].includes("`")){
        var NewString2 = NewString.split("`");
      //Eample A`Sun Jan 10 2016 04:00:00 GMT-0800 (PST)
        var NewString3 = NewString2[0].split(" ");
      //Sun,Jan,10,2016,04:00:00,GMT-0800,(PST)
        var NewString4 = NewString3[4].split(":");

//cvalue = Cookie Value
//exdays = Days untill cookie expires
function setCookie(cname,cvalue,exdays) {
  //cname  = "username";
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
    if (cname == "username"){
    	Name = cvalue;
    }
}
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

var notify = function (Title_N,Body_N) {
    // Check for notification compatibility.
    if (!'Notification' in window) {
        // If the browser version is unsupported, remain silent.
        return;
    }
    // Log current permission level
    console.log(Notification.permission);
    // If the user has not been asked to grant or deny notifications
    // from this domain...
    if (Notification.permission === 'default') {
        Notification.requestPermission(function () {
            // ...callback this function once a permission level has been set.
            notify();
        });
    }
    // If the user has granted permission for this domain to send notifications...
    else if (Notification.permission === 'granted') {
        var n = new Notification(
                    Title_N,
                    {
                      'body': Body_N,
                      // ...prevent duplicate notifications
                      'tag' : 'unique string'
                    }
                );
        // Remove the notification from Notification Center when clicked.
        n.onclick = function () {
            this.close();
        };
        // Callback function when the notification is closed.
        n.onclose = function () {
            console.log('Notification closed');
        };
    }
    // If the user does not want notifications to come from this domain...
    else if (Notification.permission === 'denied') {
        // ...remain silent.
        return;
    }
};
